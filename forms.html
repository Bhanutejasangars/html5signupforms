<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singupform</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <h1>Signup form Example</h1>
    <form id="form">
        <div>
        <label  for="Fullname">Fullname*:</label>
        <input type="text" name="firstname" id="firstname" placeholder="firstname" required>
         <input type="text" name="lastname" id="lastname" placeholder="lastname">
        </div>
        <div>
        <label>Organization:</label>
        <input type="text" name="Organization" id="Organization" >
        </div>
        <div>
            <label for="Email">Email address*:</label>
            <input type="email" name="email" id="email" required >
        </div>
        <div>
            <label for="workplace">Workplace:</label>
                <input type="text" name="workplace" id="workplace">
         </div>
         <div>
        <label for="Homeplace">Homeplace:</label>
        <input type="text"  name="Homeplace"  id="Homeplace">
         </div>
         <div>
             <label for="Cellphone">Cellphone*:</label>
            <input type="number" name="Cellphone" id="Cellphone"  required>
         </div>
         <div id="Warning"></div>
         <div>
             <label>Fax:</label>
         <input type="text" id="Fax">
            </div>
            <div>
                <label>Address 1*:</label>
                <input type="text" id="add1" placeholder="Primary" required>
            </div>
            <div>
                <label>Address 2:</label>
                <input type="text" id="add2" placeholder="Secondary">
            </div>
            <div>
                <label>state/province:</label>
            <select id="State" onchange="dropdownfunction()" >
                <option id="">select state </option>
                <option id="Telangana">Telangana</option>
                <option id="Tamilnadu">Tamilnadu</option>
                <option id="Karnataka">Karnataka</option>
            </select>
            </div>
            <div>
                <label>City:</label>
      <select id="City" >
          <option id="" >select city</option>
        
      </select>
        
    
    </div>
            <div>
                <label>Zip/postalcode:</label>
            <input type="number" id="zip">
            </div>
            <div>
                <label>Country*:</label>
                <input type="text" id="country" required>
            </div>
          <div>  
     <label>*-required fields</label>   <button id="submit" onclick="onSubmit()">Submit</button> 
    </div>
    </form>
    <script src="forms.js"></script>
</body>
</html>
